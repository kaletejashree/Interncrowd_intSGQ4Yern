    <title>Login Form</title>

</head>
<body>
    <div class="container">
    <h1 class="heading">Login Form</h1>
    <hr>
    <p>Name*:<input type="text" name="name"placeholder="vaibhav kale" Required></p>
    <p>Email:<input type="email"name="email"placeholder="abc1232gmail.com"></p>
    <p>Password*:<input type="password"name="passward"placeholder="abc" Required></p>
    <p><input type="submit"value="Submit"></p>
    <label>
        <input type="checkbox"checked="checked"name="remember">Remember me
    </label>
    <p><input type="submit"value="Cancel"></p>
    <span class="psw">Forget<a href="#">password?</a></span>
</div>
</body>
